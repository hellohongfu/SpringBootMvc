<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: headHtml('注册')">
    
<body>
<div th:replace="fragments/header :: nav"></div>
<div class="container">
    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已注销</p>
        <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
        <h2>用户注册</h2>
        <form class="form-signin" role="form" name="form" th:action="@{/register}" action="/register" method="post" th:object="${sysUser}" >
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" class="form-control" name="username"  th:attr="value=*{username}"   placeholder="账号"/>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password"     th:attr="value=*{username}"   placeholder="密码"/>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">重复密码</label>
                <input type="password" class="form-control" name="passwordConfirm"     placeholder="重复密码"/>
            </div>
            <div class="form-group">
                <label for="mobile">手机</label>
                <input type="text" class="form-control" name="mobile"  th:attr="value=*{mobile}"  placeholder="手机"/>
            </div>

            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="text" class="form-control" name="email" th:attr="value=*{email}" placeholder="电子邮箱"/>
            </div>

            <div class="form-group">
                <label for="owner">法人</label>
                <input type="text" class="form-control" name="owner" placeholder="法人"/>
            </div>
          

            <input type="submit" id="register" value="注册" class="btn btn-primary"/>
           
            <p th:text="${param.usertype}">用户类型</p>
            <p th:text="${error}">Error-</p>
            <p th:text="${sysUser.id}">id</p>
            <div >
                <p th:text=*{qrCode}>qrCode</p>
                <img th:src=*{qrCode} />
            </div>




           
        </form>
       
    </div>
</div>
</body>
</html>
